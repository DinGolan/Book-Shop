<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Book Shop (Part 1)</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <div class="main-content">
        <!-- Header -->
        <h1>Book Shop</h1>

        <!-- Input -->
        <div class="filter-container">
            <input type="text" placeholder="Search by Title ..." oninput="onFilterByTitle(this.value)">
            <button class="clear-btn" onclick="onClearFilter()">Clear</button>
        </div>

        <!-- Table -->
        <section class="table-container">
            <table></table>
        </section>

        <!-- Button -->
        <div class="add-book-container">
            <button class="add-book-btn" onclick="onAddBook()">Add Book</button>
        </div>

        <!-- Message -->
        <div class="user-msg"></div>

        <!-- Dialog -->
        <dialog class="book-details-modal">
            <form method="dialog">
                <button class="btn-close" title="Close" aria-label="Close">
                    <svg viewBox="0 0 24 24">
                        <line x1="18" y1="6" x2="6"  y2="18"/>
                        <line x1="6"  y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
                <pre class="book-details-content"></pre>
            </form>
        </dialog>
    </div>

    <footer class="book-stats-footer">
        <div class="book-stats">
            <p><span class="color-box expensive"></span>Expensive : <span class="exp-count">0</span></p>
            <p><span class="color-box average"></span>Average : <span class="avg-count">0</span></p>
            <p><span class="color-box cheap"></span>Cheap : <span class="cheap-count">0</span></p>    
        </div>
    </footer>

    <!-- Script -->
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/controllers/book.controller.js"></script>
</body>

</html>
